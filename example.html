<html>
   <head>
		<link rel="stylesheet" href="github.css" type="text/css" media="screen" title="tab-slider" charset="utf-8">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
      <script src="github.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8">
			jQuery(document).ready(function($) {
				$('#example-1').github({
					user:'jquery',
					tpl: '<li><a href="%url%">%name%</a></li>',
				});
				$('#example-2').github({
					user:'jquery',
					tpl:'<li><a href="%url%">%name%</a> <span>Forks: %forks% | Watchers: %watchers%</span><p>%description%</p></li>'
				});
			});
		</script>
   </head>
   <body>
		<h2>jQuery's un-styled public repositories</h2>
		<ul id="example-1"></ul>
		<h2>jQuery's styled public repositories</h2>
		<ol id="example-2"></ol>
	</body>
</html>
